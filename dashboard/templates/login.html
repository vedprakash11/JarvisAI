{% extends "base.html" %}

{% block title %}Login Â· JarvisAI Admin{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
  <h2>Admin login</h2>
  <p class="meta">Sign in with an admin account (stored in the database <code>admins</code> table).</p>
  {% if error %}
  <p class="err" style="margin-bottom: 1rem;">{{ error }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('login') }}">
    <div style="margin-bottom: 1rem;">
      <label for="email" style="display: block; margin-bottom: 0.35rem; color: var(--muted);">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email"
             style="width: 100%; padding: 0.5rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 1rem;" />
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="password" style="display: block; margin-bottom: 0.35rem; color: var(--muted);">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password"
             style="width: 100%; padding: 0.5rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 1rem;" />
    </div>
    <button type="submit" style="padding: 0.5rem 1.25rem; background: var(--accent); color: var(--bg); border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Sign in</button>
  </form>
</div>
{% endblock %}
